<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript语句</h2>
        <p>
            <b>JavaScript程序</b>是一系列由计算机执行的<b>语句</b>。
        </p>
        <p id="demo"></p>
        <script>
            var x, y, z;
            x = 1;
            y = 9;
            z = x + y;
            document.getElementById("demo").innerHTML =
            "x = " + x + "; y = " + y + "; z = x + y = " + z + "。";
        </script>
    </body>
</html>
