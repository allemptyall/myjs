<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript 能够做什么</h2>

    <p id="demo">JavaScript 能够改变 HTML 元素的样式。</p>

    <button
      type="button"
      onclick="if(document.getElementById('demo').style.fontSize === '35px')
        document.getElementById('demo').style.fontSize='15px';
    else
        document.getElementById('demo').style.fontSize='35px'"
    >
      点击我！
    </button>
  </body>
</html>
